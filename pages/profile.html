<!-- Main Content -->
<main class="container mx-auto my-4 flex-grow-1">
    <!-- User Profile Page -->
    <section id="user-profile" class="mb-8">
        <div class="flex items-center mb-4">

            <div>

                <h3 class="text-lg font-semibold "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                </svg>
                    &nbsp;
                    John Doe</h3>
                <p class="text-gray-600">john@example.com</p>
            </div>
        </div>
        <!-- User Details Table -->
        <table class="table-auto w-full">
            <tbody>
            <tr>
                <td class="px-4 py-2">Name</td>
                <td id="userName" class="px-4 py-2">John Doe</td>
            </tr>
            <tr>
                <td class="px-4 py-2">Email</td>
                <td id="userEmail" class="px-4 py-2">john@example.com</td>
            </tr>
            <tr>
                <td class="px-4 py-2">Gender</td>
                <td id="userGender" class="px-4 py-2">Male</td>
            </tr>
            <tr>
                <td class="px-4 py-2">Date of Birth</td>
                <td id="userDob" class="px-4 py-2">1990-01-01</td>
            </tr>
            <!-- Additional rows for other user details -->
            </tbody>
        </table>
        <button id="editProfileButton" class="btn btn-secondary my-3">Edit Profile</button>

        <form id="editProfileForm" class="d-none  position-fixed top-50 start-50 translate-middle bg-white p-4 rounded shadow-lg " style="z-index: 1000; ">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control mb-3" required>
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control mb-3" required>
            <label for="gender" class="form-label">Gender:</label>
            <input type="text" id="gender" name="gender" class="form-control mb-3" required>
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" id="dob" name="dob" class="form-control mb-3" required>
            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>


    </section>
</main>
